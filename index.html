<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>UCSD Course Tracker</title>
  </head>
  <body>
    <h1>UCSD Course Tracker</h1>
    <div class="school-year-container">
      <div class="school-year-title">2022 - 2023 School Year</div>
      <div class="quarter-wrapper">
        <div class="quarter-name">
          Fall Quarter
          <button>+</button>
        </div>
        <div class="courses-wrapper">
          <div class="courses-description-container">
            <div class="passed-or-no-passed">P/NP</div>
            <div class="course-name-description">Course</div>
            <div class="course-credits-description">Course Credits</div>
            <div class="course-credits-earned-description">Credits Earned</div>
          </div>
          <div class="course-wrapper">
            <label for="course-completion" class="checkbox-wrapper"
              ><input type="checkbox" class="course-completi"
            /></label>
            <div class="course-name">Some Course</div>
            <div class="course-credits">4.0</div>
            <div class="course-credits-status">IP</div>
          </div>
          <div class="course-credits-possible-and-earned">
            <div class="total-credits-possible">16.0</div>
            <div class="total-credits-earned">4.0</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
