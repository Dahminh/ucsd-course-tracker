<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>UCSD Course Tracker</title>
  </head>
  <body>
    <h1>UCSD Course Tracker</h1>
    <div class="school-year-container">
      <div class="school-year-title">2022 - 2023 School Year</div>
      <div class="quarters-container">
        <div class="quarter-wrapper">
          <div class="quarter-title">
            <div class="quarter-name">Fall Quarter</div>
            <button class="add-courses-button">+</button>
          </div>
          <div class="overall-course-grid">
            <div class="course-label-wrapper">
              <div class="course-label-pass-or-no-pass">P/NP</div>
              <div class="course-label-course-name">Course Name</div>
              <div class="course-label-credits-possible">Credits Possible</div>
              <div class="course-label-credits-earned">Credits Earned</div>
            </div>
            <div class="courses-container">
              <div class="course-wrapper">
                <label
                  class="course-pass-or-no-pass-checkbox-wrapper"
                  for="course-pass-or-no-pass-checkbox"
                  ><input
                    class="course-pass-or-no-pass-checkbox"
                    type="checkbox"
                /></label>
                <div class="course-name">CSE 21</div>
                <div class="course-credits-possible">4.0</div>
                <div class="course-credits-earned">IP</div>
              </div>
              <div class="course-wrapper">
                <label
                  class="course-pass-or-no-pass-checkbox-wrapper"
                  for="course-pass-or-no-pass-checkbox"
                  ><input
                    class="course-pass-or-no-pass-checkbox"
                    type="checkbox"
                /></label>
                <div class="course-name">CSE 21</div>
                <div class="course-credits-possible">4.0</div>
                <div class="course-credits-earned">IP</div>
              </div>
            </div>
            <div class="course-total-credits-wrapper">
              <div class="course-total-credits-possible">4.0</div>
              <div class="course-total-credits-earned">4.0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
